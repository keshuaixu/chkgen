<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="minimalistic.css">
    <script src="chkgen.js"></script>
</head>
<body>
<div class="paper">
    <div id="payer" contenteditable="true">SpongeBob SquarePants<br/>124 Conch Street</div>
    <div id="bank" contenteditable="true">Bank of America</div>
    <div id="check-number" contenteditable="true">12345</div>
    <div id="date" contenteditable="true">11/11/1111</div>
    <div id="text-payee">Pay to the<br/>order of</div>
    <div id="payee" class="editable" contenteditable="true">Patrick</div>
    <div id="dollars" class="editable">
        <div>$</div>
        <div id="dollars-amount" contenteditable="true">69.69</div>
<!--        <input id="dollars-amount" type="number" value="25.67" />-->
    </div>
    <div id="non-arabic-dollars" class="editable"></div>
    <div id="memo" contenteditable="true" class="editable">memo</div>
    <div id="signature" class="editable"></div>
    <div id="magnetic" contenteditable="true">124 123455 2334</div>

</div>
<p style="page-break-before: always">
<div class="paper">
    <div id="endorsement">Endorse here</div>
</div>
<div id="spreader"></div>
</body>
</html>
